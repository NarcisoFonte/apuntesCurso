<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
    <script type="text/javascript">
        var nombre;
        nombre = window.prompt("Introduzca su nombre") // Este texto sale en la ventana prompt donde introducir el nombre.
        document.writeln("<h1>Hola " + nombre + ", bienvenido</h1>"); // Este texto sale en el navegador cuando ya has introducido el nombre en el prompt.
    </script>
</head>
