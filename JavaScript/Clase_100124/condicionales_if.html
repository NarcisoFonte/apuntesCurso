        //CONDICIONALES ANIDADOS
        // Esto es para que detecte si el datoEntrada que introducimos contiene número o letras.
        function esPar(numero) {
            return numero % 2 == 0;
        }
        if (!isNaN(datoEntrada)) { //si el datoEntrada es un número, continua con la siguiente condición, pero si no es un número, salta a su else.
            if (esPar(datoEntrada)) {
                document.writeln("Es un número par");
            } else {
                document.writeln("Es un número impar");
            }
