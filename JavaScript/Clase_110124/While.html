<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>While</title>
    <script type="text/javascript">
        var resultado = 3;
        while (resultado <=1000) {
            resultado *=3;
            document.writeln(resultado); //si imprimimos dentro de while, nos sale el resultado de cada operación.
        }
        //document.writeln(resultado); //si imprimimos fuera de while, no sale solo el último resultado.
        document.writeln("<br>")
        var resultado = 1;
        while (resultado <=1000) {
            resultado *=2;
            document.writeln(resultado);
        }
        document.writeln("<br>")
        var resultado = 3;
        while (resultado <=10000) {
            resultado *=3;
            document.writeln(resultado);
        }
        document.writeln("<br>")
    </script>
</head>

</html>
