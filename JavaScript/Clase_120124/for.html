<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
    <script type="text/javascript">
        document.writeln("<h2>Tabla del 5 </h2>")
        for (var i = 1; i <= 10; i++) { //for(inicialización variable, condición, incremento) {}
            document.writeln("5 x " + i + " = " + 5 * i + "<br>");
        }
    </script>
</head>

<body>

</body>

</html>
